name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - uses: actions/checkout@v4
    - name: Build and push the Docker image
      run: |
        az acr login --name trashcan
        docker build . -t trashcan.azurecr.io/trashcan:${{ github.sha }}
        docker push trashcan.azurecr.io/trashcan:${{ github.sha }}
